<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Ecommerce Website With Payment</title>
        <!-- Link to Css -->
        <link rel="stylesheet" href="css/style.css">
        <!-- Box Icon -->
        <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

    </head>
    <body>
        <!-- Navbar -->
        <header>
            <!-- Nav -->
            <div class="nav container">
                <!-- logo -->
                <a href="#" class="logo">Ecommerce</a>
                <!-- Cart icon -->
                <i class="bx bx-shopping-bag" id="cart-icon" data-quantity="0"></i>
                <!-- cart -->
                <div class="cart">
                    <h2 class="cart-title">Your Cart</h2>
                    <!-- Content -->
                    <div class="cart-content">
                       
                    </div>
                    <!-- Total -->
                    <div class="total">
                        <div class="total-title">Total</div>
                        <div class="total-price">$0</div>
                    </div>
                    <!-- Buy Button -->
                    <button type="button" class="btn-buy">Pay Now</button>
                    <!-- Close cart -->
                    <i class="bx bx-x" id="close-cart"></i>
                </div>
            </div>
        </header>
        <!-- Products -->
        <section class="shop container">
            <h2 class="section-title">Shop Products</h2>
            <!-- Shop Content -->
            <div class="shop-content">
                <!-- Box 1 -->
                <div class="product-box">
                    <img src="https://levents.asia/wp-content/uploads/2022/06/POPULAR-LOGO-TEE_B1-1229x1536.jpg" alt="" class="product-img">
                    <h2 class="product-title">ADICOLOR SEASONAL</h2>
                    <span class="price">$50</span>
                    <i class="bx bx-shopping-bag add-cart"></i>
                </div>
                <!-- Box 2 -->
                <div class="product-box">
                    <img src="https://levents.asia/wp-content/uploads/2022/06/POPULAR-LOGO-TEE_B1-1229x1536.jpg" alt="" class="product-img">
                    <h2 class="product-title">ADICOLOR SEASONAL1</h2>
                    <span class="price">$150</span>
                    <i class="bx bx-shopping-bag add-cart"></i>
                </div>
                <!-- Box 3 -->
                <div class="product-box">
                    <img src="https://levents.asia/wp-content/uploads/2022/06/POPULAR-LOGO-TEE_B1-1229x1536.jpg" alt="" class="product-img">
                    <h2 class="product-title">ADICOLOR SEASONAL2</h2>
                    <span class="price">$60</span>
                    <i class="bx bx-shopping-bag add-cart"></i>
                </div>
                <!-- Box 4 -->
                <div class="product-box">
                    <img src="https://levents.asia/wp-content/uploads/2022/06/POPULAR-LOGO-TEE_B1-1229x1536.jpg" alt="" class="product-img">
                    <h2 class="product-title">ADICOLOR SEASONAL3</h2>
                    <span class="price">$60</span>
                    <i class="bx bx-shopping-bag add-cart"></i>
                </div>
                <!-- Box 5 -->
                <div class="product-box">
                    <img src="https://levents.asia/wp-content/uploads/2022/06/POPULAR-LOGO-TEE_B1-1229x1536.jpg" alt="" class="product-img">
                    <h2 class="product-title">ADICOLOR SEASONAL4</h2>
                    <span class="price">$70</span>
                    <i class="bx bx-shopping-bag add-cart"></i>
                </div>
                <!-- Box 6 -->
                <div class="product-box">
                    <img src="https://levents.asia/wp-content/uploads/2022/06/POPULAR-LOGO-TEE_B1-1229x1536.jpg" alt="" class="product-img">
                    <h2 class="product-title">ADICOLOR SEASONAL5</h2>
                    <span class="price">$140</span>
                    <i class="bx bx-shopping-bag add-cart"></i>
                </div>
                <!-- Box 7 -->
                <div class="product-box">
                    <img src="https://levents.asia/wp-content/uploads/2022/06/POPULAR-LOGO-TEE_B1-1229x1536.jpg" alt="" class="product-img">
                    <h2 class="product-title">ADICOLOR SEASONAL6</h2>
                    <span class="price">$40</span>
                    <i class="bx bx-shopping-bag add-cart"></i>
                </div>
                <!-- Box 8 -->
                <div class="product-box">
                    <img src="https://levents.asia/wp-content/uploads/2022/06/POPULAR-LOGO-TEE_B1-1229x1536.jpg" alt="" class="product-img">
                    <h2 class="product-title">ADICOLOR SEASONAL7</h2>
                    <span class="price">$250</span>
                    <i class="bx bx-shopping-bag add-cart"></i>
                </div>
            </div>
        </section>
        <!-- Link to JS -->
        <script src="./js/main.js"></script>
        <script src="./js/cart.js"></script>

    </body>
</html>
